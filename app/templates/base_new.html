<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciador de Tarefas</title>
    <!-- <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'app/css/custom.css' %}">
</head>

<body id="showcase">

    <header>
        <img class="logo" src="{% static 'app/images/pic.jpg' %}" alt="logo">
        <nav>
            <ol class="nav__links">
                <li>
                    {% if caminho == '/listar_tarefas/' %}
                    <a class="underlined" href="{% url 'listar_tarefas' %}">Listar Tarefas</a>
                    {% else %}
                    <a href="{% url 'listar_tarefas' %}">Listar Tarefas</a>
                    {% endif %}
                </li>
                <li>
                    {% if caminho == '/cadastrar_tarefa/' %}
                    <a class="underlined" href="{% url 'cadastrar_tarefa' %}">Cadastrar Tarefas</a>
                    {% else %}
                    <a href="{% url 'cadastrar_tarefa' %}">Cadastrar Tarefas</a>
                    {% endif %}
                </li>
            </ol>
        </nav>
        <a class="nav__links" href="{% url 'deslogar_usuario' %}"><button>Sair</button></a>
    </header> 


    <main>
        {% block conteudo %}
        <!-- Essa estratÃ©gia serve para se usar o template base e se inserir conteudo no block 'conteudo' -->
        {% endblock conteudo %}
    </main>

</body>
</html>
